<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style/style.css" type="text/css"> 
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <title>Scramble</title>
    <link rel="icon" href="images/icon.svg">
  </head>

  <body onload="gameSetup()">

    <div class="header">
      <img class="logo" src="images/logo.png"></img>
    </div>
    <div class="game-container">
      <div class="grid" id="grid"></div>
      <div class="control-container">
        <div class="box" id="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="buttons-container">
          <a class="reset" onclick="returnLetters()" title="Bring letters back to box"><img class="logo" src="images/reset.png"></img></a>
          <a class="shuffle" onclick="shuffleLetters()" title="Shuffle letters in box"><img class="logo" src="images/shuffle.png"></img></a>
          <a class="check" onclick="checkRound()" title="Check the grid">CHECK</a>
        </div>
      </div>
    </div>
    <div class="message-box" id="message-box">
      <div class="finish" id="finish">
        <a class="close" onclick="closePopup()"> <img class="logo" src="images/close.png"></img></a>
        <img src="images/winner.png">
        <h1 class="title">Congratulations!</h1>
        <div class="emoji-grid">
          <div class="emoji-row" id="emojiRow0"></div>
          <div class="emoji-row" id="emojiRow1"></div>
          <div class="emoji-row" id="emojiRow2"></div>
          <div class="emoji-row" id="emojiRow3"></div>
          <div class="emoji-row" id="emojiRow4"></div>
          <div class="emoji-row" id="emojiRow5"></div>
          <div class="emoji-row" id="emojiRow6"></div>
          <div class="emoji-row" id="emojiRow7"></div>
        </div>
      </div>
    </div>
  
    <script src="scripts/cookies.js"></script>
    <script src="scripts/seedable_random.js"></script>
    <script src="scripts/confetti.js"></script>
    <script src="scripts/drag_drop_touch.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
